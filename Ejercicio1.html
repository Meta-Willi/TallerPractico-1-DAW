<!DOCTYPE html>
<html lang="es">
<head>
    <title>Captura de datos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script src="js/funciones.js"></script>
</head>
<body>
    <form>
        <input type="text" name="nomest" id="nomest" placeholder="Digite Nombre" size="35">
        <input type="text" name="nomest" id="apell" placeholder="Digite Apellido" size="35">
        <input type="text" name="nomest" id="pais" placeholder="Digite Pais de nacimiento" size="35">
        <input type="text" name="nomest" id="email" placeholder="Digite su email" size="35">
        <br>
        <input type="text" name="nomest" id="genero" placeholder="Digite su genero" size="35">
        <input type="text" name="nomest" id="nacimiento" placeholder="Digite su fecha de nacimiento" size="35">
        <input type="text" name="nomest" id="paisres" placeholder="Digite su pais de residencia" size="35">
        <input type="text" name="nomest" id="depares" placeholder="Digite su departamento de residencia" size="35">
        <br>
        <input type="number" name="nomest" id="telcasa" placeholder="Digite su telefono de casa" size="35">
        <input type="number" name="nomest" id="telcelular" placeholder="Digite su telefono de celular " size="35">
        <input type="text" name="nomest" id="domicilio" placeholder="Digite su domicilio" size="35">

        <button type="button" onclick="captura()">Capturar</button>  
    </form>
</body>
</html>
